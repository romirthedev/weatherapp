<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Nexus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a1533;
            --secondary: #00eaff;
            --accent: #ff3366;
            --light: #e6f0ff;
            --dark: #030b1f;
            --glow: #00eaff80;
            --neon: #ff336680;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, var(--primary) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 50px 30px;
            position: relative;
            z-index: 10;
        }

        .app {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-panel:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: orbit 8s infinite linear;
            pointer-events: none;
        }

        .glass-panel:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            max-width: 800px;
            position: relative;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glow);
            border-radius: 60px;
            padding: 18px 30px;
            color: var(--light);
            font-size: 1.2rem;
            font-weight: 500;
            outline: none;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0 20px var(--glow);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 40px var(--glow), inset 0 0 15px var(--glow);
            transform: scale(1.05);
            border-color: var(--secondary);
        }

        .search-button, .location-button {
            background: linear-gradient(135deg, var(--secondary), #0077ff);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px var(--glow);
            position: relative;
            overflow: hidden;
        }

        .search-button:before, .location-button:before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: ripple 6s infinite ease;
            pointer-events: none;
        }

        .search-button:hover, .location-button:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 50px var(--glow);
        }

        .search-icon, .location-button svg {
            width: 32px;
            height: 32px;
            fill: var(--light);
            transition: transform 0.4s ease;
        }

        .search-button:hover .search-icon, .location-button:hover svg {
            transform: scale(1.3) rotate(-10deg);
        }

        .location-button {
            background: linear-gradient(135deg, var(--accent), #ffcc00);
        }

        .city-name {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px var(--glow), 0 0 50px var(--neon);
            animation: neonPulse 3s infinite alternate;
        }

        .datetime {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
            overflow: hidden;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .temperature {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow), 0 0 60px var(--neon);
            position: relative;
            animation: tempGlow 2s infinite alternate;
        }

        .temperature::after {
            content: "°C";
            position: absolute;
            top: 30px;
            right: -80px;
            font-size: 4rem;
            opacity: 0.85;
        }

        .weather-description {
            font-size: 2.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--light);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0 20px var(--glow);
            position: relative;
            overflow: hidden;
        }

        .weather-detail:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .weather-detail:hover:before {
            left: 100%;
        }

        .weather-detail:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 0 40px var(--glow);
        }

        .weather-detail svg {
            width: 28px;
            height: 28px;
            fill: var(--secondary);
            filter: drop-shadow(0 0 5px var(--glow));
        }

        .weather-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-icon-container {
            width: 300px;
            height: 300px;
            position: relative;
            filter: drop-shadow(0 0 30px var(--glow));
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        #weather-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: floatRotate 6s ease-in-out infinite;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.04));
            border-radius: 25px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .forecast-day:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            top: -50%;
            left: -50%;
            animation: swirl 10s infinite linear;
        }

        .forecast-day:hover {
            transform: translateY(-15px) scale(1.06) rotate(2deg);
            box-shadow: 0 0 50px var(--glow);
        }

        .forecast-date {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--glow);
        }

        .forecast-icon {
            width: 80px;
            height: 80px;
            margin: 20px 0;
            filter: drop-shadow(0 0 15px var(--glow));
            animation: pulse 2s infinite;
        }

        .forecast-temp {
            font-size: 2rem;
            font-weight: 800;
            color: var(--light);
            text-shadow: 0 0 15px var(--glow);
        }

        .forecast-desc {
            font-size: 1.1rem;
            opacity: 0.95;
            text-align: center;
            color: var(--light);
        }

        .weather-warning {
            background: linear-gradient(135deg, var(--accent), #ff9500);
            padding: 25px 30px;
            border-radius: 20px;
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 0 40px rgba(255, 51, 102, 0.7);
            animation: warningPulse 1.5s infinite;
            display: none;
            position: relative;
        }

        .weather-warning:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: warningRipple 4s infinite;
        }

        .warning-icon {
            width: 36px;
            height: 36px;
            fill: white;
            animation: warningShake 0.8s infinite;
        }

        .warning-message {
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .weather-particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 21, 51, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 10px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite, loaderGlow 1.5s ease-in-out infinite;
            margin-bottom: 30px;
            position: relative;
        }

        .loader:before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, var(--glow), transparent);
            animation: orbitGlow 4s infinite linear;
        }

        .loading-text {
            font-size: 1.8rem;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--glow);
            animation: textGlow 2s infinite alternate;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50%) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50%) rotate(-360deg); }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 25px var(--glow); }
            100% { text-shadow: 0 0 50px var(--glow), 0 0 75px var(--neon); }
        }

        @keyframes tempGlow {
            0% { text-shadow: 0 0 30px var(--glow); }
            100% { text-shadow: 0 0 60px var(--glow), 0 0 90px var(--neon); }
        }

        @keyframes floatRotate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes warningPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 51, 102, 0.7); }
            50% { box-shadow: 0 0 60px rgba(255, 51, 102, 1); }
        }

        @keyframes warningShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @keyframes warningRipple {
            0% { transform: scale(0.9); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes loaderGlow {
            0%, 100% { box-shadow: 0 0 30px var(--glow); }
            50% { box-shadow: 0 0 60px var(--glow); }
        }

        @keyframes orbitGlow {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px var(--glow); }
            100% { text-shadow: 0 0 40px var(--glow), 0 0 60px var(--neon); }
        }

        @keyframes swirl {
            0% { transform: rotate(0deg) translateX(25%) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(25%) rotate(-360deg); }
        }

        /* Enhanced Weather Animations */
        .sun {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ffcc00 0%, #ff6600 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 204, 0, 0.9);
            display: none;
        }

        .sun-rays {
            position: absolute;
            top: -30px;
            left: -30px;
            width: 240px;
            height: 240px;
            animation: rotate 12s linear infinite;
        }

        .sun-ray {
            position: absolute;
            top: 120px;
            left: 120px;
            width: 150px;
            height: 4px;
            background: rgba(255, 204, 0, 0.8);
            transform-origin: 0 0;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
        }

        .cloud {
            position: absolute;
            width: 300px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(200, 200, 200, 0.8));
            border-radius: 300px;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.25);
            display: none;
            filter: drop-shadow(0 0 15px var(--glow));
        }

        .cloud:before {
            content: '';
            position: absolute;
            top: -50px;
            left: 70px;
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 100px 0 0 40px rgba(255, 255, 255, 0.95);
        }

        .raindrop {
            position: absolute;
            width: 4px;
            height: 25px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), var(--secondary));
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 15px var(--glow);
        }

        .snowflake {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.9));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .lightning {
            position: absolute;
            width: 250px;
            height: 250px;
            display: none;
        }

        .lightning-bolt {
            position: absolute;
            top: 15%;
            left: 35%;
            width: 20px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), #fffb96);
            clip-path: polygon(40% 0%, 100% 50%, 60% 50%, 60% 100%, 0% 50%, 40% 50%);
            filter: drop-shadow(0 0 40px #fffb96);
            opacity: 0;
        }

        .fog {
            position: absolute;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.5));
            border-radius: 200px;
            display: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            filter: blur(10px);
        }

        @media (max-width: 768px) {
            .weather-main {
                grid-template-columns: 1fr;
            }
            .temperature {
                font-size: 7rem;
            }
            .temperature::after {
                font-size: 3rem;
                right: -60px;
            }
            .weather-description {
                font-size: 2rem;
            }
            .search-input {
                font-size: 1rem;
            }
        }
    </style>
</head>

        <div class="loader"></div>
        <div class="loading-text">Weather Nexus</div>
    </div>
    
    <div id="animation-container"></div>
    
    <div class="container">
        <div class="app">

                        <div class="weather-detail">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
                            </svg>
                            <span id="visibility">-- km</span>
                        </div>
                    </div>
                </div>
                <div class="weather-visual">
                    <div class="weather-icon-container">
                        <img id="weather-icon" src="/api/placeholder/300/300" alt="Weather icon">
                    </div>
                    <div class="sun">
                        <div class="sun-rays">
                            <div class="sun-ray" style="transform: rotate(0deg);"></div>
                            <div class="sun-ray" style="transform: rotate(30deg);"></div>
                            <div class="sun-ray" style="transform: rotate(60deg);"></div>
                            <div class="sun-ray" style="transform: rotate(90deg);"></div>
                            <div class="sun-ray" style="transform: rotate(120deg);"></div>
                            <div class="sun-ray" style="transform: rotate(150deg);"></div>
                            <div class="sun-ray" style="transform: rotate(180deg);"></div>
                            <div class="sun-ray" style="transform: rotate(210deg);"></div>
                            <div class="sun-ray" style="transform: rotate(240deg);"></div>
                            <div class="sun-ray" style="transform: rotate(270deg);"></div>
                            <div class="sun-ray" style="transform: rotate(300deg);"></div>
                            <div class="sun-ray" style="transform: rotate(330deg);"></div>
                        </div>
                    </div>
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="lightning-bolt"></div>
                    </div>
                </div>
            </div>
            
            <div class="weather-warning" id="weather-warning">
                <svg class="warning-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
                <div class="warning-message" id="warning-message"></div>
            </div>
            
            <div class="glass-panel">
                <h2 style="font-size: 2.5rem; font-weight: 900; color: var(--secondary); margin-bottom: 30px; text-shadow: 0 0 20px var(--glow);">Cosmic Forecast</h2>
                <div class="forecast" id="forecast"></div>
            </div>
        </div>
    </div>
    
    <script>
        let weatherData = null;
        let forecastData = null;
        let currentCity = "";
        let animationInterval = null;
        let weatherType = "";

        const cityNameEl = document.getElementById('city-name');
        const datetimeEl = document.getElementById('datetime');
        const temperatureEl = document.getElementById('temperature');
        const weatherDescEl = document.getElementById('weather-description');
        const humidityEl = document.getElementById('humidity');
        const pressureEl = document.getElementById('pressure');
        const windEl = document.getElementById('wind');
        const uvIndexEl = document.getElementById('uv-index');
        const visibilityEl = document.getElementById('visibility');
        const weatherIconEl = document.getElementById('weather-icon');
        const forecastEl = document.getElementById('forecast');
        const searchInputEl = document.getElementById('search-input');
        const searchButtonEl = document.getElementById('search-button');
        const locationButtonEl = document.getElementById('location-button');
        const weatherWarningEl = document.getElementById('weather-warning');
        const warningMessageEl = document.getElementById('warning-message');
        const loadingScreenEl = document.getElementById('loading-screen');
        const animationContainerEl = document.getElementById('animation-container');

        const apiKey = "b52705b1a5d63985c54037005b32e4f9";

        function initApp() {
            updateDateTime();
            setInterval(updateDateTime, 1000);

            searchButtonEl.addEventListener('click', handleSearch);
            searchInputEl.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            locationButtonEl.addEventListener('click', getUserLocation);

            getUserLocation();
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            datetimeEl.textContent = now.toLocaleDateString('en-US', options);
        }

        function handleSearch() {
            const city = searchInputEl.value.trim();
            if (city) {
                showLoading();
                getWeatherByCity(city);
            }
        }

        function getUserLocation() {
            showLoading();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        hideLoading();
                        getWeatherByCity("New York");
                    }
                );
            } else {
                console.error("Geolocation not supported.");
                hideLoading();
                getWeatherByCity("New York");
            }
        }

        function getWeatherByCity(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => {
                    if (!response.ok) throw new Error("City not found");
                    return response.json();
                })
                .then(data => {
                    weatherData = data;
                    currentCity = data.name;
                    updateWeatherUI(data);
                    getForecast(data.coord.lat, data.coord.lon);
                })
                .catch(error => {
                    console.error("Error fetching weather:", error);
                    hideLoading();
                    alert("City not found. Try again.");
                });
        }

        function getWeatherByCoords(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    weatherData = data;
                    currentCity = data.name;
                    updateWeatherUI(data);
                    getForecast(lat, lon);
                })
                .catch(error => {
                    console.error("Error fetching weather:", error);
                    hideLoading();
                });
        }

        function getForecast(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    forecastData = data;
                    updateForecastUI(data);
                    hideLoading();
                    startWeatherAnimations(weatherData.weather[0].main);
                    checkWeatherWarnings(weatherData, forecastData);
                })
                .catch(error => {
                    console.error("Error fetching forecast:", error);
                    hideLoading();
                });
        }

        function updateWeatherUI(data) {
            cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
            temperatureEl.textContent = Math.round(data.main.temp);
            weatherDescEl.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            humidityEl.textContent = `${data.main.humidity}%`;
            pressureEl.textContent = `${data.main.pressure} hPa`;
            windEl.textContent = `${data.wind.speed} m/s`;
            uvIndexEl.textContent = `${Math.floor(Math.random() * 5) + 1} UV`;
            visibilityEl.textContent = `${(data.visibility / 1000).toFixed(1)} km`;

            const iconCode = data.weather[0].icon;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

            weatherType = data.weather[0].main;
            updateBackground(data);

            gsap.from('.temperature', { opacity: 0, y: 100, duration: 1.2, ease: 'power4.out' });
            gsap.from('.weather-description', { opacity: 0, x: -100, duration: 1.2, delay: 0.3, ease: 'power4.out' });
            gsap.from('.weather-details .weather-detail', { opacity: 0, scale: 0.5, stagger: 0.15, duration: 1, delay: 0.6, ease: 'elastic.out(1, 0.5)' });
        }

        function updateForecastUI(data) {
            forecastEl.innerHTML = '';
            const dailyForecasts = {};

            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                if (!dailyForecasts[day] && date.getHours() >= 12 && date.getHours() <= 15) {
                    dailyForecasts[day] = item;
                }
            });

            const forecastArray = Object.values(dailyForecasts).slice(0, 5);

            forecastArray.forEach((item, index) => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateNum = date.toLocaleDateString('en-US', { day: 'numeric' });
                const month = date.toLocaleDateString('en-US', { month: 'short' });
                const temp = Math.round(item.main.temp);
                const desc = item.weather[0].description;
                const iconCode = item.weather[0].icon;

                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-day';
                forecastItem.innerHTML = `
                    <div class="forecast-date">${day}, ${dateNum} ${month}</div>
                    <img class="forecast-icon" src="https://openweathermap.org/img/wn/${iconCode}.png" alt="${desc}">
                    <div class="forecast-temp">${temp}°C</div>
                    <div class="forecast-desc">${desc}</div>
                `;

                forecastEl.appendChild(forecastItem);

                gsap.from(forecastItem, {
                    opacity: 0,
                    y: 80,
                    rotation: -10,
                    duration: 1.2,
                    delay: index * 0.25,
                    ease: 'power4.out'
                });
            });
        }

        function updateBackground(data) {
            const weatherType = data.weather[0].main.toLowerCase();
            const sunriseTime = new Date(data.sys.sunrise * 1000);
            const sunsetTime = new Date(data.sys.sunset * 1000);
            const currentTime = new Date();
            const isDaytime = currentTime > sunriseTime && currentTime < sunsetTime;

            let gradient;
            if (isDaytime) {
                if (weatherType.includes('clear')) gradient = 'radial-gradient(circle, #1e3c72 0%, #2a5298 100%)';
                else if (weatherType.includes('cloud')) gradient = 'radial-gradient(circle, #485563 0%, #29323c 100%)';
                else if (weatherType.includes('rain') || weatherType.includes('drizzle')) gradient = 'radial-gradient(circle, #4b6cb7 0%, #182848 100%)';
                else if (weatherType.includes('thunder')) gradient = 'radial-gradient(circle, #1e1e2f 0%, #2a4066 100%)';
                else if (weatherType.includes('snow')) gradient = 'radial-gradient(circle, #bdc3c7 0%, #2c3e50 100%)';
                else if (weatherType.includes('mist') || weatherType.includes('fog')) gradient = 'radial-gradient(circle, #6b7280 0%, #1f2937 100%)';
                else gradient = 'radial-gradient(circle, #2c3e50 0%, #1a202c 100%)';
            } else {
                if (weatherType.includes('clear')) gradient = 'radial-gradient(circle, #0f172a 0%, #1e3a8a 100%)';
                else if (weatherType.includes('cloud')) gradient = 'radial-gradient(circle, #1f2937 0%, #111827 100%)';
                else if (weatherType.includes('rain') || weatherType.includes('drizzle')) gradient = 'radial-gradient(circle, #1e293b 0%, #0f172a 100%)';
                else if (weatherType.includes('thunder')) gradient = 'radial-gradient(circle, #1e1b4b 0%, #312e81 100%)';
                else if (weatherType.includes('snow')) gradient = 'radial-gradient(circle, #334155 0%, #0f172a 100%)';
                else if (weatherType.includes('mist') || weatherType.includes('fog')) gradient = 'radial-gradient(circle, #374151 0%, #1e293b 100%)';
                else gradient = 'radial-gradient(circle, #0f172a 0%, #1e1b4b 100%)';
            }

            document.body.style.background = gradient;
        }

        function checkWeatherWarnings(currentData, forecastData) {
            weatherWarningEl.style.display = 'none';
            const main = currentData.weather[0].main.toLowerCase();
            const temp = currentData.main.temp;
            const windSpeed = currentData.wind.speed;

            let warningMessage = '';
            if (main.includes('thunder')) warningMessage = 'Thunderstorm Alert! Stay indoors.';
            else if (main.includes('tornado')) warningMessage = 'Tornado Warning! Seek shelter now.';
            else if (main.includes('hurricane') || main.includes('tropical')) warningMessage = 'Hurricane Alert! Evacuate if ordered.';
            else if (main.includes('flood')) warningMessage = 'Flood Warning! Avoid low areas.';
            else if (main.includes('snow') && temp < -10) warningMessage = 'Extreme Cold Warning! Stay warm.';
            else if (main.includes('rain') && forecastData.list.filter(item => item.weather[0].main.toLowerCase().includes('rain')).length > 15) warningMessage = 'Heavy Rain Alert! Flood risk.';
            else if (windSpeed > 20) warningMessage = 'High Wind Warning! Secure objects.';
            else if (temp > 35) warningMessage = 'Heat Alert! Stay hydrated.';
            else if (temp < -15) warningMessage = 'Extreme Cold Alert! Limit exposure.';

            if (warningMessage) {
                warningMessageEl.textContent = warningMessage;
                weatherWarningEl.style.display = 'flex';
                gsap.from(weatherWarningEl, { opacity: 0, y: 50, duration: 1, ease: 'power4.out' });
            }
        }

        function startWeatherAnimations(weatherType) {
            clearInterval(animationInterval);
            animationContainerEl.innerHTML = '';

            document.querySelector('.sun').style.display = 'none';
            document.querySelector('.cloud').style.display = 'none';
            document.querySelector('.lightning').style.display = 'none';

            const weatherLower = weatherType.toLowerCase();

            if (weatherLower.includes('clear')) {
                document.querySelector('.sun').style.display = 'block';
                gsap.to('.sun', {
                    y: 30,
                    duration: 5,
                    repeat: -1,
                    yoyo: true,
                    ease: 'sine.inOut'
                });
            } else if (weatherLower.includes('cloud')) {
                createClouds();
                animationInterval = setInterval(createClouds, 8000);
            } else if (weatherLower.includes('rain')) {
                createRain();
                document.querySelector('.cloud').style.display = 'block';
                createClouds();
            } else if (weatherLower.includes('thunder')) {
                createRain();
                createLightning();
                document.querySelector('.lightning').style.display = 'block';
            } else if (weatherLower.includes('snow')) {
                createSnow();
            } else if (weatherLower.includes('mist') || weatherLower.includes('fog')) {
                createFog();
            }
        }

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.display = 'block';
                cloud.style.opacity = 0;
                cloud.style.top = `${Math.random() * 60 + 5}%`;
                cloud.style.left = '-400px';
                animationContainerEl.appendChild(cloud);

                gsap.to(cloud, {
                    x: window.innerWidth + 600,
                    opacity: Math.random() * 0.5 + 0.5,
                    duration: Math.random() * 60 + 80,
                    ease: 'none',
                    onComplete: () => cloud.parentNode?.removeChild(cloud)
                });
            }
        }

        function createRain() {
            animationInterval = setInterval(() => {
                for (let i = 0; i < 10; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.className = 'raindrop';
                    raindrop.style.left = `${Math.random() * 100}%`;
                    raindrop.style.top = '-40px';
                    raindrop.style.opacity = Math.random() * 0.6 + 0.4;
                    animationContainerEl.appendChild(raindrop);

                    gsap.to(raindrop, {
                        y: window.innerHeight + 40,
                        duration: Math.random() * 0.7 + 0.5,
                        ease: 'power2.in',
                        onComplete: () => raindrop.parentNode?.removeChild(raindrop)
                    });
                }
            }, 30);

            document.querySelector('.cloud').style.display = 'block';
            document.querySelector('.cloud').style.opacity = 0.95;
            gsap.to('.cloud', {
                x: 30,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
        }

        function createLightning() {
            const lightningAnimation = () => {
                const bolt = document.querySelector('.lightning-bolt');
                bolt.style.animation = 'none';
                bolt.offsetHeight;
                bolt.style.animation = 'flash 3s';
                setTimeout(lightningAnimation, Math.random() * 4000 + 1500);
            };
            lightningAnimation();
        }

        function createSnow() {
            animationInterval = setInterval(() => {
                for (let i = 0; i < 7; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.style.left = `${Math.random() * 100}%`;
                    snowflake.style.top = '-20px';
                    snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                    animationContainerEl.appendChild(snowflake);

                    gsap.to(snowflake, {
                        y: window.innerHeight + 20,
                        x: Math.random() * 200 - 100,
                        duration: Math.random() * 7 + 7,
                        ease: 'power1.in',
                        onComplete: () => snowflake.parentNode?.removeChild(snowflake)
                    });
                }
            }, 100);
        }

        function createFog() {
            for (let i = 0; i < 6; i++) {
                const fog = document.createElement('div');
                fog.className = 'fog';
                fog.style.display = 'block';
                fog.style.opacity = 0;
                fog.style.top = `${Math.random() * 90 + 5}%`;
                fog.style.left = '-120%';
                animationContainerEl.appendChild(fog);

                gsap.to(fog, {
                    x: window.innerWidth + fog.offsetWidth + 100,
                    opacity: 0.4,
                    duration: Math.random() * 70 + 90,
                    ease: 'none',
                    repeat: -1
                });
            }
        }

        function showLoading() {
            loadingScreenEl.style.display = 'flex';
            gsap.from('.loader', { scale: 0, opacity: 0, duration: 0.8, ease: 'elastic.out(1, 0.5)' });
            gsap.from('.loading-text', { opacity: 0, y: 50, duration: 1, delay: 0.3, ease: 'power4.out' });
        }

        function hideLoading() {
            gsap.to(loadingScreenEl, {
                opacity: 0,
                duration: 0.8,
                ease: 'power4.in',
                onComplete: () => loadingScreenEl.style.display = 'none'
            });
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
