<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a202c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .glass-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 600px;
        }
        
        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--light);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .search-button {
            background: linear-gradient(135deg, var(--secondary), #2980b9);
            border: none;
            border-radius: 50px;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .search-button:hover {
            transform: scale(1.05);
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .location-button {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border: none;
            border-radius: 50px;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-left: 10px;
        }
        
        .location-button:hover {
            transform: scale(1.05);
        }
        
        .datetime {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            height: 100%;
        }
        
        .temperature {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin: 20px 0;
            position: relative;
        }
        
        .temperature::after {
            content: "Â°C";
            position: absolute;
            top: 15px;
            right: -40px;
            font-size: 2rem;
            opacity: 0.7;
        }
        
        .weather-description {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .weather-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .weather-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
        }
        
        .weather-detail svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .weather-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .weather-icon-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #weather-icon {
            width: 100%;
            height: 100%;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .forecast-day:hover {
            transform: translateY(-5px);
        }
        
        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }
        
        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .forecast-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }
        
        .weather-warning {
            background: linear-gradient(135deg, var(--accent) 0%, #c0392b 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(0);
            animation: pulse 2s infinite;
            display: none;
        }
        
        .warning-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .warning-message {
            flex: 1;
        }
        
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .weather-particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .weather-main {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 4rem;
            }
            
            .weather-description {
                font-size: 1.5rem;
            }
        }
        
        /* Sun animation */
        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff9d00 0%, #ff7300 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 157, 0, 0.7);
            display: none;
        }
        
        .sun-rays {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 150px;
            height: 150px;
            animation: rotate 20s linear infinite;
        }
        
        .sun-ray {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 2px;
            background: rgba(255, 180, 0, 0.5);
            transform-origin: 0 0;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Cloud animation */
        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 200px;
            box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 45px;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 70px 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        /* Rain animation */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(30, 144, 255, 0.8));
            border-radius: 0 0 5px 5px;
        }
        
        /* Snow animation */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        /* Lightning animation */
        .lightning {
            position: absolute;
            width: 175px;
            height: 175px;
            display: none;
        }
        
        .lightning-bolt {
            position: absolute;
            top: 25%;
            left: 45%;
            width: 12px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 150, 0.9));
            clip-path: polygon(40% 0%, 100% 50%, 60% 50%, 60% 100%, 0% 50%, 40% 50%);
            filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.8));
            opacity: 0;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 0; }
            40% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Fog animation */
        .fog {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                rgba(255, 255, 255, 0.2) 100%);
            border-radius: 100px;
            display: none;
        }
    </style>
</head>

    <script>
        // Global variables
        let weatherData = null;
        let forecastData = null;
        let currentCity = "";
        let animationInterval = null;
        let weatherType = "";
        
        // DOM Elements
        const cityNameEl = document.getElementById('city-name');
        const datetimeEl = document.getElementById('datetime');
        const temperatureEl = document.getElementById('temperature');
        const weatherDescEl = document.getElementById('weather-description');
        const humidityEl = document.getElementById('humidity');
        const pressureEl = document.getElementById('pressure');
        const windEl = document.getElementById('wind');
        const uvIndexEl = document.getElementById('uv-index');
        const visibilityEl = document.getElementById('visibility');
        const weatherIconEl = document.getElementById('weather-icon');
        const forecastEl = document.getElementById('forecast');
        const searchInputEl = document.getElementById('search-input');
        const searchButtonEl = document.getElementById('search-button');
        const locationButtonEl = document.getElementById('location-button');
        const weatherWarningEl = document.getElementById('weather-warning');
        const warningMessageEl = document.getElementById('warning-message');
        const loadingScreenEl = document.getElementById('loading-screen');
        const animationContainerEl = document.getElementById('animation-container');
        
        // API Key (OpenWeatherMap)
        const apiKey = "b52705b1a5d63985c54037005b32e4f9";
        
        // Initialize app
        function initApp() {
            // Update time immediately and every second
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Event listeners
            searchButtonEl.addEventListener('click', handleSearch);
            searchInputEl.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            locationButtonEl.addEventListener('click', getUserLocation);
            
            // Try to get user location on start
            getUserLocation();
        }
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            datetimeEl.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Handle search button click
        function handleSearch() {
            const city = searchInputEl.value.trim();
            if (city) {
                showLoading();
                getWeatherByCity(city);
            }
        }
        
        // Get user's location
        function getUserLocation() {
            showLoading();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        hideLoading();
                        // Default to a major city if location access is denied
                        getWeatherByCity("New York");
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
                hideLoading();
                // Default to a major city if geolocation is not supported
                getWeatherByCity("New York");
            }
        }
        
        // Get weather by city name
        function getWeatherByCity(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found");
                    }
                    return response.json();
                })
                .then(data => {
                    weatherData = data;
                    currentCity = data.name;
                    updateWeatherUI(data);
                    getForecast(data.coord.lat, data.coord.lon);
                })
                .catch(error => {
                    console.error("Error fetching weather:", error);
                    hideLoading();
                    alert("Could not find that city. Please try again.");
                });
        }
        
        // Get weather by coordinates
        function getWeatherByCoords(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    weatherData = data;
                    currentCity = data.name;
                    updateWeatherUI(data);
                    getForecast(lat, lon);
                })
                .catch(error => {
                    console.error("Error fetching weather:", error);
                    hideLoading();
                });
        }
        
        // Get 5-day forecast
        function getForecast(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    forecastData = data;
                    updateForecastUI(data);
                    hideLoading();
                    
                    // Start weather animations
                    startWeatherAnimations(weatherData.weather[0].main);
                    
                    // Check for weather warnings
                    checkWeatherWarnings(weatherData, forecastData);
                })
                .catch(error => {
                    console.error("Error fetching forecast:", error);
                    hideLoading();
                });
        }
        
        // Update weather UI
        function updateWeatherUI(data) {
            cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
            temperatureEl.textContent = Math.round(data.main.temp);
            weatherDescEl.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            humidityEl.textContent = `${data.main.humidity}%`;
            pressureEl.textContent = `${data.main.pressure} hPa`;
            windEl.textContent = `${data.wind.speed} m/s`;
            
            // UV Index (placeholder - OpenWeatherMap free tier doesn't provide UV)
            uvIndexEl.textContent = `${Math.floor(Math.random() * 5) + 1} UV`;
            
            // Visibility in km
            visibilityEl.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            
            // Weather icon
            const iconCode = data.weather[0].icon;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
            
            // Set weather type for animations
            weatherType = data.weather[0].main;
            
            // Update background based on weather/time
            updateBackground(data);
        }
        
        // Update forecast UI
        function updateForecastUI(data) {
            // Clear previous forecast
            forecastEl.innerHTML = '';
            
            // Process forecast data (get one forecast per day)
            const dailyForecasts = {};
            
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                // Only take the first forecast of each day (around noon)
                if (!dailyForecasts[day] && date.getHours() >= 12 && date.getHours() <= 15) {
                    dailyForecasts[day] = item;
                }
            });
            
            // Convert to array and keep only 5 days
            const forecastArray = Object.values(dailyForecasts).slice(0, 5);
            
            // Create forecast items
            forecastArray.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateNum = date.toLocaleDateString('en-US', { day: 'numeric' });
                const month = date.toLocaleDateString('en-US', { month: 'short' });
                const temp = Math.round(item.main.temp);
                const desc = item.weather[0].description;
                const iconCode = item.weather[0].icon;
                
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-day glass-panel';
                forecastItem.innerHTML = `
                    <div class="forecast-date">${day}, ${dateNum} ${month}</div>
                    <img class="forecast-icon" src="https://openweathermap.org/img/wn/${iconCode}.png" alt="${desc}">
                    <div class="forecast-temp">${temp}Â°C</div>
                    <div class="forecast-desc">${desc}</div>
                `;
                
                forecastEl.appendChild(forecastItem);
            });
        }
        
        // Update background based on weather and time
        function updateBackground(data) {
            const weatherType = data.weather[0].main.toLowerCase();
            const sunriseTime = new Date(data.sys.sunrise * 1000);
            const sunsetTime = new Date(data.sys.sunset * 1000);
            const currentTime = new Date();
            
            let isDaytime = currentTime > sunriseTime && currentTime < sunsetTime;
            
            // Set background gradient based on time and weather
            let gradient;
            
            if (isDaytime) {
                if (weatherType.includes('clear')) {
                    gradient = 'linear-gradient(135deg, #1e5799 0%, #2989d8 50%, #7db9e8 100%)';
                } else if (weatherType.includes('cloud')) {
                    gradient = 'linear-gradient(135deg, #606c88 0%, #3f4c6b 100%)';
                } else if (weatherType.includes('rain') || weatherType.includes('drizzle')) {
                    gradient = 'linear-gradient(135deg, #616161 0%, #9bc5c3 100%)';
                } else if (weatherType.includes('thunder')) {
                    gradient = 'linear-gradient(135deg, #283E51 0%, #4B79A1 100%)';
                } else if (weatherType.includes('snow')) {
                    gradient = 'linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%)';
                } else if (weatherType.includes('mist') || weatherType.includes('fog')) {
                    gradient = 'linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%)';
                } else {
                    gradient = 'linear-gradient(135deg, #2c3e50 0%, #4CA1AF 100%)';
                }
            } else {
                // Night time gradients
                if (weatherType.includes('clear')) {
                    gradient = 'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)';
                } else if (weatherType.includes('cloud')) {
                    gradient = 'linear-gradient(135deg, #232526 0%, #414345 100%)';
                } else if (weatherType.includes('rain') || weatherType.includes('drizzle')) {
                    gradient = 'linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%)';
                } else if (weatherType.includes('thunder')) {
                    gradient = 'linear-gradient(135deg, #1F1C2C 0%, #928DAB 100%)';
                } else if (weatherType.includes('snow')) {
                    gradient = 'linear-gradient(135deg, #334d50 0%, #cbcaa5 100%)';
                } else if (weatherType.includes('mist') || weatherType.includes('fog')) {
                    gradient = 'linear-gradient(135deg, #304352 0%, #d7d2cc 100%)';
                } else {
                    gradient = 'linear-gradient(135deg, #1a2a6c 0%, #2a3c6d 100%)';
                }
            }
            
            document.body.style.background = gradient;
        }
        
        // Check for weather warnings
        function checkWeatherWarnings(currentData, forecastData) {
            // Hide warning initially
            weatherWarningEl.style.display = 'none';
            
            const main = currentData.weather[0].main.toLowerCase();
            const temp = currentData.main.temp;
            const windSpeed = currentData.wind.speed;
            
            let warningMessage = '';
            
            // Check current conditions for warnings
            if (main.includes('thunder')) {
                warningMessage = 'Severe thunderstorm warning. Take precautions and stay indoors.';
            } else if (main.includes('tornado')) {
                warningMessage = 'Tornado warning! Seek shelter immediately.';
            } else if (main.includes('hurricane') || main.includes('tropical')) {
                warningMessage = 'Hurricane warning! Follow evacuation orders if issued.';
            } else if (main.includes('flood')) {
                warningMessage = 'Flood warning. Avoid low-lying areas and waterways.';
            } else if (main.includes('snow') && temp < -10) {
                warningMessage = 'Extreme cold and snow warning. Limit outdoor exposure.';
            } else if (main.includes('rain') && forecastData.list.filter(item => 
                item.weather[0].main.toLowerCase().includes('rain')).length > 15) {
                warningMessage = 'Heavy rain expected to continue. Potential flooding in low areas.';
            } else if (windSpeed > 20) {
                warningMessage = 'High wind advisory. Secure loose objects outdoors.';
            } else if (temp > 35) {
                warningMessage = 'Extreme heat warning. Stay hydrated and limit outdoor activities.';
            } else if (temp < -15) {
                warningMessage = 'Extreme cold warning. Limit time outdoors and dress in layers.';
            }
            
            // Display warning if applicable
            if (warningMessage) {
                warningMessageEl.textContent = warningMessage;
                weatherWarningEl.style.display = 'flex';
            }
        }
        
        // Start weather animations based on weather type
        function startWeatherAnimations(weatherType) {
            // Clear any existing animations
            clearInterval(animationInterval);
            animationContainerEl.innerHTML = '';
            
            // Hide all animation elements
            document.querySelector('.sun').style.display = 'none';
            document.querySelector('.cloud').style.display = 'none';
            document.querySelector('.lightning').style.display = 'none';
            
            const weatherLower = weatherType.toLowerCase();
            
            if (weatherLower.includes('clear')) {
                // Show sun
                document.querySelector('.sun').style.display = 'block';
                gsap.to('.sun', {
                    y: 20,
                    duration: 6,
                    repeat: -1,
                    yoyo: true,
                    ease: 'power1.inOut'
                });
            } 
            else if (weatherLower.includes('cloud')) {
                // Show clouds and animate them
                createClouds();
                animationInterval = setInterval(createClouds, 10000);
            } 
            else if (weatherLower.includes('rain')) {
                // Show rain animation
                createRain();
                // Add some clouds
                document.querySelector('.cloud').style.display = 'block';
                createClouds();
            } 
            else if (weatherLower.includes('thunder')) {
                // Show thunderstorm with lightning
                createRain();
                createLightning();
                document.querySelector('.lightning').style.display = 'block';
            } 
            else if (weatherLower.includes('snow')) {
                // Show snow animation
                createSnow();
            } 
            else if (weatherLower.includes('mist') || weatherLower.includes('fog')) {
                // Show fog animation
                createFog();
            }
        }
        
        // Create cloud animations
        function createClouds() {
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.display = 'block';
                cloud.style.opacity = 0;
                cloud.style.top = `${Math.random() * 40 + 5}%`;
                cloud.style.left = '-300px';
                animationContainerEl.appendChild(cloud);
                
                const speed = Math.random() * 40 + 60;
                
                gsap.to(cloud, {
                    x: window.innerWidth + 400,
                    opacity: Math.random() * 0.5 + 0.5,
                    duration: speed,
                    ease: 'none',
                    onComplete: () => {
                        if (cloud.parentNode) {
                            cloud.parentNode.removeChild(cloud);
                        }
                    }
                });
            }
        }
        
        // Create rain animations
        function createRain() {
            animationInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.className = 'raindrop';
                    raindrop.style.left = `${Math.random() * 100}%`;
                    raindrop.style.top = '-20px';
                    raindrop.style.opacity = Math.random() * 0.4 + 0.6;
                    animationContainerEl.appendChild(raindrop);
                    
                    gsap.to(raindrop, {
                        y: window.innerHeight + 20,
                        duration: Math.random() * 0.5 + 0.5,
                        ease: 'power1.in',
                        onComplete: () => {
                            if (raindrop.parentNode) {
                                raindrop.parentNode.removeChild(raindrop);
                            }
                        }
                    });
                }
            }, 50);
            
            // Add cloud animation
            document.querySelector('.cloud').style.display = 'block';
            document.querySelector('.cloud').style.opacity = 0.9;
            
            gsap.to('.cloud', {
                x: 20,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });
        }
        
        // Create lightning animations
        function createLightning() {
            const lightningAnimation = () => {
                const bolt = document.querySelector('.lightning-bolt');
                bolt.style.animation = 'none';
                bolt.offsetHeight; // Force reflow
                bolt.style.animation = 'flash 3s';
                
                // Random interval between lightning flashes
                setTimeout(lightningAnimation, Math.random() * 5000 + 2000);
            };
            
            lightningAnimation();
        }
        
        // Create snow animations
        function createSnow() {
            animationInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.style.left = `${Math.random() * 100}%`;
                    snowflake.style.top = '-10px';
                    snowflake.style.opacity = Math.random() * 0.4 + 0.6;
                    animationContainerEl.appendChild(snowflake);
                    
                    gsap.to(snowflake, {
                        y: window.innerHeight + 10,
                        x: Math.random() * 100 - 50,
                        duration: Math.random() * 5 + 5,
                        ease: 'power1.in',
                        onComplete: () => {
                            if (snowflake.parentNode) {
                                snowflake.parentNode.removeChild(snowflake);
                            }
                        }
                    });
                }
            }, 200);
        }
        
        // Create fog animations
        function createFog() {
            for (let i = 0; i < 5; i++) {
                const fog = document.createElement('div');
                fog.className = 'fog';
                fog.style.display = 'block';
                fog.style.opacity = 0;
                fog.style.top = `${Math.random() * 80 + 10}%`;
                fog.style.left = '-100%';
                animationContainerEl.appendChild(fog);
                
                gsap.to(fog, {
                    x: window.innerWidth + fog.offsetWidth,
                    opacity: 0.3,
                    duration: Math.random() * 60 + 60,
                    ease: 'none',
                    repeat: -1
                });
            }
        }
        
        // Show loading screen
        function showLoading() {
            loadingScreenEl.style.display = 'flex';
        }
        
        // Hide loading screen
        function hideLoading() {
            loadingScreenEl.style.display = 'none';
        }
        
        // Initialize app on load
        window.addEventListener('load', initApp);
    </script>
</body>
